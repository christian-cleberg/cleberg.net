{% extends "base.html" %}
{% block title %}
	{{ page.title ~ " | " ~ config.title }}
{% endblock %}
{% block page_meta %}
	<meta
		content="{{ page.description | safe | default(value='') }}"
		name="description"
	>
{% endblock page_meta %}
{% block css %}
	<link rel="stylesheet" href="/styles.css">
{% endblock css %}
{% block content %}
	<h1 class="title">{{ page.title }}</h1>
	<p class="subtitle">{{ page.date }}</p>
	{{ page.content | safe }}
{% endblock content %}
